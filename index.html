<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semangat, Sayang!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #ffbae5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 2.5em;
        color: #ffbae5;
      }
      p {
        font-size: 1.2em;
        text-align: center;
        max-width: 600px;
        line-height: 1.5;
      }
      .button {
        background-color: #000;
        color: #ffbae5;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
      }
      .button:hover {
        background-color: #3f3f3f;
      }
      img {
        max-width: 200px;
        border-radius: 50%;
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Semangat, Sayang!</h1>
    <p>
      Semoga hari ini membawa kebahagiaan dan keceriaan untukmu. Ingat selalu
      bahwa aku di sini untuk mendukungmu dalam setiap langkahmu. Nikmati hari
      ini dan jangan lupa sarapan ya! Aku sayang kamu.
    </p>
    <img src="https://via.placeholder.com/200" alt="Gambar Kamu dan Pasangan" />
    <button
      class="button"
      onclick="alert('Semangat beraktivitas, Sayang! Aku selalu di sini buat kamu')"
    >
      Klik untuk Semangat!
    </button>
  </body>
</html>
